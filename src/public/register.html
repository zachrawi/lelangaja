<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelang Aja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mx-auto border shadow-sm p-3 mt-2">
                
                <div id="message-success" class="alert alert-success d-none">
                    <p class="message">Registrasi berhasil, silahkan login di <a href="index.html">sini</a></p>
                </div>
                <div id="message-error" class="alert alert-danger d-none">
                    <p class="message"></p>
                </div>
                <form action="" id="form-register">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="name" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Re-type Password</label>
                        <input type="password" name="password2" id="password2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
